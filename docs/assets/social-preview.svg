<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
<stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
</linearGradient>
<linearGradient id="waveGradientSocial" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.6" />
<stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
<stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.6" />
</linearGradient>
</defs>
<!-- Background -->
<rect width="1200" height="630" fill="url(#bgGradient)"/>
<!-- Logo (centered, larger) -->
<g transform="translate(400, 150)">
<path d="M 50 100 L 110 100 L 140 20 L 170 260 L 200 120 L 230 180 L 260 140 L 290 160 L 350 160" fill="none" stroke="url(#waveGradientSocial)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
<circle cx="170" cy="260" r="10" fill="#FF6B35">
<animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
</circle>
<circle cx="140" cy="20" r="6" fill="#FF6B35" opacity="0.7"/>
<circle cx="200" cy="120" r="6" fill="#FF6B35" opacity="0.7"/>
</g>
<!-- Text -->
<text x="600" y="420" font-family="Plus Jakarta Sans, sans-serif" font-size="64" font-weight="800" fill="#ffffff" text-anchor="middle">MadeForAI</text>
<text x="600" y="480" font-family="Plus Jakarta Sans, sans-serif" font-size="32" font-weight="400" fill="#94a3b8" text-anchor="middle">Master the GenAI Frontier</text>
</svg>
