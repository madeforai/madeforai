# ============================================
# THEME CONFIGURATION - Material Design 2026
# ============================================
theme:
  name: material
  custom_dir: overrides
  language: en
  
  # Favicon and Logo
  favicon: assets/images/favicon.png
  logo: assets/images/logo.svg
  
  # Color Palette - 2026 Modern AI Theme
  # Primary: Deep Cyber Violet (AI/Tech aesthetic)
  # Accent: Electric Cyan (Interactive elements)
  palette:
    # Light mode (default) - Cloud Dancer inspired
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo  # Deep violet
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    
    # Dark mode - Cyber aesthetic
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo  # Neon accents
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  # Typography - Modern 2026
  font:
    text: Inter
    code: JetBrains Mono
  
  # Features - Everything modern and accessible
  features:
    # Navigation
    - navigation.instant        # Instant loading (SPA-like)
    - navigation.instant.progress  # Progress indicator
    - navigation.tracking       # Anchor tracking
    - navigation.tabs          # Top-level tabs
    - navigation.tabs.sticky   # Sticky tabs
    - navigation.sections      # Section index pages
    - navigation.expand        # Expand all sections
    - navigation.path          # Breadcrumb path
    - navigation.indexes       # Section index pages
    - navigation.top           # Back to top button
    - navigation.footer        # Previous/next navigation
    
    # Table of Contents
    - toc.follow               # Follow scroll
    - toc.integrate            # Integrate in navigation
    
    # Search
    - search.suggest           # Search suggestions
    - search.highlight         # Highlight search terms
    - search.share             # Share search results
    
    # Header
    - header.autohide          # Auto-hide header on scroll
    
    # Content
    - content.tabs.link        # Link content tabs
    - content.code.copy        # Copy code button
    - content.code.select      # Select code block
    - content.code.annotate    # Code annotations
    - content.tooltips         # Improved tooltips
    - content.action.edit      # Edit button
    - content.action.view      # View source button
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    logo: material/brain
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# ============================================
# PLUGINS - Modern Functionality
# ============================================
plugins:
  # Search with advanced features
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  
  # Jupyter notebook integration
  - mkdocs-jupyter:
      execute: false  # Don't execute by default (set true for auto-run)
      include_source: true  # Include download link
      theme: dark  # Dark theme for code cells
      allow_errors: false
      ignore_h1_titles: false
      include_requirejs: true
      show_input: true
      no_input: false
      remove_tag_config:
        remove_cell_tags:
          - hide
          - remove_cell
        remove_input_tags:
          - hide_input
        remove_all_outputs_tags:
          - hide_output
  
  # Tags for content organization
  - tags:
      tags_file: tags.md
  
  # Social cards generation
  - social:
      cards: true
      cards_layout_options:
        background_color: "#6366F1"  # Brand violet
        color: "#FFFFFF"
  
  # Git revision date
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  
  # Minification for performance
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      js_files:
        - javascripts/extra.js
      css_files:
        - stylesheets/extra.css

# ============================================
# MARKDOWN EXTENSIONS - Rich Content
# ============================================
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3
  
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic

